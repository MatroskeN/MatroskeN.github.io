<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container__story">
        <div class="story">
            <svg class="story__svg">
                <circle cx="80" cy="80" r="70" class="story__svg-circle circle-story shadow-story"></circle>
            </svg>
            <div class="preview">
                <img class="preview__image active" src="images/billy.jpg" alt="billy">
                <img class="preview__image" src="images/doomer.jpg" alt="doomer">
                <img class="preview__image" src="images/girl.jpg" alt="girl">
                <img class="preview__image" src="images/handshake.jpg" alt="handshake">
                <img class="preview__image" src="images/itachi.jpg" alt="itachi">
            </div>
        </div>
    </div>
    <div class="container__bouncer">
        <div class="bouncer"></div>
    </div>
    <div class="container__progressbar">
        <div class="progressbar">
            <div class="fill"></div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
